<!DOCTYPE html>
<html>
<head>
    <title>View Employees</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Employee List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        {% for e in employees %}
        <tr>
            <td>{{ e[0] }}</td>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
            <td>
                <a href="/update/{{ e[0] }}">Update</a> |
                <a href="/delete/{{ e[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Add New Employee</a>
</body>
</html>
